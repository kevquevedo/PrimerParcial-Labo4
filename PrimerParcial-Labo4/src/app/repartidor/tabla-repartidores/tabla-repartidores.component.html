<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

      <!-- NOMBRE -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
        <td class="repartidor" mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- DNI -->
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef> DNI </th>
        <td class="repartidor" mat-cell *matCellDef="let element"> {{element.dni}} </td>
      </ng-container>

      <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="clickLinea(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
